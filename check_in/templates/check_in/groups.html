<!--Determine which template to be used based on whether user is authenticated or not-->
{% extends user.is_authenticated|yesno:"check_in/authed_base.html,check_in/base.html" %}

{% block content %}
<div class="container">
    <div class="row">
        <h1>Your Groups</h1>
    </div>
    <br>
    <div class="row">
        <form class="form">
            <div class="col col-lg-12" style="padding-top:5px; padding-bottom:5px;">
                <input id="group_search" class="form-control" type="search" placeholder="Search for a group..." />
            </div>
        </form>
    </div>
    <br>
    <div class="row">
        <table class="table table-hover">
            <thead>
                <tr>
                <th>Group Name</th>
                <th>Number of Members</th>
                <th>Date Created</th>
                <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Group A</td>
                    <td>256</td>
                    <td>3/1/2017</td>
                    <td style="text-align: center"><button type="button" class="btn btn-danger">Deactivate</button></td>
                </tr>      
                <tr>
                    <td>Group B</td>
                    <td>8</td>
                    <td>12/3/2015</td>
                    <td style="text-align: center"><button type="button" class="btn btn-danger">Deactivate</button></td>
                </tr>
                <tr>
                    <td class="danger">Group C</td>
                    <td class="danger">512</td>
                    <td class="danger">2/12/1999</td>
                    <td style="text-align: center"><button type="button" class="btn btn-success">Activate</button></td>
                </tr>
                <tr>
                    <td>Group D</td>
                    <td>1024</td>
                    <td>4/6/2016</td>
                    <td style="text-align: center"><button type="button" class="btn btn-danger">Deactivate</button></td>
                </tr>
            </tbody>
        <table>
    </div>
</div>
{% endblock %}
